<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <style>
        .row {
            margin-top: 30vh;
        }

        h1{
            margin-top: 0px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id='message-show' class="card-panel hide">
                <h1></h1>
                <div>
                    <a href="./index.html">Create your own Message</a>
                </div>
            </div>
            <div id="message" class="card-panel">
                <form>
                    <label>Enter your message</label>
                    <input id="message-input" type="text"/>
                    <button class="btn">Create Message Link</button>
                </form>
            </div>
            <div id="link" class="card-panel hide">Share with friend
                <input id="link-input"/>
                <form id="copy">
                    <button id="copyBtn" class="btn waves-effect waves-light">Copy to clipboard</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
